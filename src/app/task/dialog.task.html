<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>

  <mat-form-field class="example-full-width">
    <mat-label>New task</mat-label>
    <input matInput placeholder="Add new task" [(ngModel)]='data.text'>
  </mat-form-field>

  <mat-radio-group aria-label="Select an option" [(ngModel)]='data.selectExecution'>
    <mat-radio-button type="radio" value="not_performed">Not Performed</mat-radio-button>
    <mat-radio-button type="radio" value="doing">Doing</mat-radio-button>
    <mat-radio-button type="radio" value="done">Done</mat-radio-button>
  </mat-radio-group>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" type="button" cdkFocusInitial>Ok</button>
</div>
